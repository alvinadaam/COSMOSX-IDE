<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg" aria-labelledby="coslang-title">
  <title id="coslang-title">COSLANG Language</title>
  <defs>
    <linearGradient id="coslangGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feFlood flood-color="#a5b4fc" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="url(#coslangGradient)"/>
    </marker>
  </defs>
  
  <!-- Story flow diagram -->
  <g transform="translate(25, 25)">
    <path d="M 6 0 L 16 -6" stroke="url(#coslangGradient)" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 6 0 L 16 6" stroke="url(#coslangGradient)" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 24 -10 L 36 -4" stroke="url(#coslangGradient)" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 24 10 L 36 4" stroke="url(#coslangGradient)" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Nodes -->
    <circle cx="0" cy="0" r="6" fill="#10b981" class="node-pulse"/>
    <circle cx="20" cy="-10" r="4" fill="#3b82f6" class="node-pulse"/>
    <circle cx="20" cy="10" r="4" fill="#8b5cf6" class="node-pulse"/>
    <circle cx="40" cy="0" r="4" fill="#f59e0b" class="node-pulse"/>
    
    <!-- Node labels -->
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">S</text>
    <text x="20" y="-8" text-anchor="middle" font-family="Arial" font-size="6" fill="white">C1</text>
    <text x="20" y="12" text-anchor="middle" font-family="Arial" font-size="6" fill="white">C2</text>
    <text x="40" y="2" text-anchor="middle" font-family="Arial" font-size="6" fill="white">E</text>
  </g>
  
  <!-- Text logo -->
  <g transform="translate(80, 15)">
    <text x="0" y="18" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="url(#coslangGradient)" filter="url(#textGlow)">
      COSLANG
    </text>
    <text x="0" y="32" font-family="'Segoe UI', sans-serif" font-size="9" fill="#94a3b8">
      Interactive Fiction Language
    </text>
    
    <!-- Code syntax indicator -->
    <g transform="translate(0, 38)">
      <rect x="0" y="0" width="50" height="2" fill="url(#coslangGradient)" opacity="0.8" rx="1"/>
      <text x="10" y="1" font-family="Consolas, monospace" font-size="7" fill="white" text-anchor="middle">scene</text>
      <text x="35" y="1" font-family="Consolas, monospace" font-size="7" fill="white" text-anchor="middle">choice</text>
    </g>
  </g>
  
  <!-- Syntax dots -->
  <g transform="translate(150, 25)">
    <circle cx="0" cy="0" r="3" fill="#10b981" class="node-pulse"/>
    <circle cx="10" cy="0" r="3" fill="#3b82f6" class="node-pulse"/>
    <circle cx="20" cy="0" r="3" fill="#8b5cf6" class="node-pulse"/>
    <circle cx="30" cy="0" r="3" fill="#f59e0b" class="node-pulse"/>
  </g>
  
  <style>
    .node-pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
  </style>
</svg>